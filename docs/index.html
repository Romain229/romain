<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Site Web de Romain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #4a00e0;
      --secondary: #8e2de2;
      --bg: #f9f9ff;
      --text: #333;
      --card: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 12px var(--shadow);
    }

    header h1 {
      font-size: 1.8em;
      flex: 1;
      text-align: center;
    }

    header img {
      height: 60px;
      border-radius: 10px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.3);
    }

    #container {
      display: flex;
      min-height: calc(100vh - 100px);
      padding: 20px;
      gap: 20px;
    }

    nav {
      width: 250px;
      background-color: var(--card);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 12px var(--shadow);
      animation: fadeIn 1s ease-in-out;
    }

    nav a {
      display: block;
      margin-bottom: 15px;
      padding: 12px 15px;
      background-color: #eef0ff;
      color: var(--primary);
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background: var(--primary);
      color: white;
      transform: translateX(8px);
    }

    iframe {
      flex: 1;
      border: none;
      border-radius: 15px;
      background: white;
      box-shadow: 0 4px 12px var(--shadow);
      animation: slideIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 10px;
        flex: 1 1 40%;
        text-align: center;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
